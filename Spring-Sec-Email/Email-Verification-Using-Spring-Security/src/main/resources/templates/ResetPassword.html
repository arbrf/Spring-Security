<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
</head>
<body>
<h2>Reset Your Password</h2>

<form th:action="@{/reset-password}" method="post">
    <!-- Email Field -->
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${email}" required placeholder="Enter your registered email">
    </div>

    <!-- New Password Field -->
    <div>
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" required placeholder="Enter new password">
    </div>

    <!-- Confirm Password Field -->
    <div>
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm new password">
    </div>

    <!-- Hidden Token Field -->
    <input type="hidden" name="token" th:value="${token}" />

    <!-- Submit Button -->
    <div>
        <button type="submit">Reset Password</button>
    </div>

    <!-- Error or Success Messages -->
    <div th:if="${error}" style="color:red;">
        <p th:text="${error}"></p>
    </div>
    <div th:if="${success}" style="color:green;">
        <p th:text="${success}"></p>
    </div>
</form>
</body>
</html>
