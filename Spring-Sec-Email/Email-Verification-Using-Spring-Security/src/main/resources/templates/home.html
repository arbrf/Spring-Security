<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
<h2>Welcome, <span th:text="${username}"></span>!</h2> <!-- Display the username -->

<p>This is your home page.</p>

<!-- Link to the account page -->
<a href="/accounts">Go to Account</a>

<!-- Add a logout link or any other navigation -->
<form action="/logout" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
    <button type="submit">Logout</button>
</form>


</body>
<script>
    setTimeout(function() {
        alert("Your session will expire soon. Please save your work.");
        setTimeout(function() {
            // Redirect to the /invalidate endpoint
            window.location.href = "/invalidate";
        }, 1000); // 1 second after the alert
    }, 4000); // 4 seconds before expiration
</script>

</html>
